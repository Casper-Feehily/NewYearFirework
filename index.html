<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年烟花</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Ma+Nier:wght@700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 雪花效果 -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div><div class="snowflake">❆</div>
        <div class="snowflake">❅</div><div class="snowflake">❆</div>
        <div class="snowflake">❅</div><div class="snowflake">❆</div>
        <div class="snowflake">❅</div><div class="snowflake">❆</div>
        <div class="snowflake">❅</div><div class="snowflake">❆</div>
    </div>

    <!-- 主要内容容器 -->
    <div class="main-container">
        <!-- 新年祝福 -->
        <div class="greeting-container">
            <div class="greeting-english">
                <span class="happy">Happy</span>
                <span class="new-year">New Year</span>
            </div>
            <div class="year-number">2025</div>
            <div class="greeting-chinese">
                <div class="chinese-main">新年快乐</div>
                <div class="chinese-sub">万事胜意</div>
            </div>
        </div>

        <!-- 倒计时容器 -->
        <div class="countdown-wrapper">
            <div class="countdown-title">距离2025年还有</div>
            <div id="countdown-numbers" class="countdown-numbers"></div>
        </div>
    </div>

    <!-- 气泡效果 -->
    <div class="bubbles">
        <div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div>
    </div>

    <canvas id="fireworks"></canvas>
    <script src="fireworks.js"></script>
    <script src="countdown.js"></script>
</body>
</html>
